server:
  servlet:
    context-path: /api
  port: 8080

spring:
  config:
    activate:
      on-profile: dev
    import: classpath:application-secret.yml
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  datasource:
    url: jdbc:mysql://localhost:3306/drop?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8#jdbc:mysql://sihun-server.iptime.org:3306/drop?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  redis:
    port: 6379
    host: 127.0.0.1
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always
  cache:
    type: redis

# Swagger springdoc-ui Configuration
springdoc:
  packages-to-scan: com.drop
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  cache:
    disabled: true

logging.level:
  org.hibernate.SQL: debug

jwt:
  access-token-expiration-millis: 3600000
  refresh-token-expiration-millis: 259200000

kakao:
  api:
    base-url: https://dapi.kakao.com

google:
  places:
    base-url: https://maps.googleapis.com/maps/api/place
    language: ko
    timeout-seconds: 30

batch:
  auto-subdivision:
    enabled: true
    threshold: 55
  details-api:
    enabled: true
    fields: formatted_phone_number,website
  schedule:
    enabled: false
    cron: "0 0 3 1 * ?"
    timezone: Asia/Seoul

output:
  directory: ./output
  report-directory: ./reports

file:
  upload:
    path: /Users/sihun/dev/project/drop/back/image