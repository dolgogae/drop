server:
  servlet:
    context-path: /api
  port: 8080

spring:
  config:
    activate:
      on-profile: dev
    import: classpath:application-secret.yml
  datasource:
    url: jdbc:mysql://sihun-server.iptime.org:3306/drop?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  redis:
    port: 6379
    host: 127.0.0.1
  cache:
    type: redis

# Swagger springdoc-ui Configuration
springdoc:
  packages-to-scan: com.drop
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  cache:
    disabled: true

logging.level:
  org.hibernate.SQL: debug

jwt:
  access-token-expiration-millis: 360000
  refresh-token-expiration-millis: 259200000
